<div id="edit-channel">
	<div class="container-fluid">
		<app-channel-channel
			*ngIf="channel"
			[channel]="channel"
			(save)="onSave($event)"
		></app-channel-channel>
		<div class="w-100 d-flex justify-content-center my-5" *ngIf="!channel">
			<mat-spinner [diameter]="32"></mat-spinner>
		</div>
	</div>
</div>
